<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Musician Gif-Maker</title>
</head>
<body>

    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <h1 class="my-4">Musician Gif-Maker</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12 my-1">
                <img id="guitarPic" src="./assets/images/guitar_pic.png" alt="guitar">
            </div>
        </div>


        <div class="row">
            <div class="col-12">
                <h4 class="my-3">Add your own GIF button in the search bar below!</h4>
            </div>
        </div>

        <div class="form-row">
            <div class="col-3"></div>
            <div class="col-5">
                <input type="text" id="searchBox" class="form-control" placeholder="Search Here!">
            </div>
            <div class="col-">
                <button type="submit" id="submitButton" class="btn btn-light" value="submit">Submit</button>
            </div>
        </div>

        <!-- future display gid buttons -->
        <div class="row">
            <div class="col-12">
                <div class="my-3" id="gifButtons"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="my-3" id="gifDisplay"></div>
            </div>
        </div>
    </div>



    <script src="./assets/javascript/app.js"></script>
</body>
</html>
